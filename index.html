<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo Air Hockey AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: radial-gradient(circle at center, #222, #000);
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="scoreboard">
  Player: <span id="playerScore">0</span> | AI: <span id="aiScore">0</span>
</div>
<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const paddleRadius = 50;
  const puckRadius = 20;
  const aiSpeed = 5;

  let playerScore = 0;
  let aiScore = 0;

  const player = {
    x: canvas.width / 2,
    y: canvas.height - 100,
    radius: paddleRadius,
    color: "#00f"
  };

  const ai = {
    x: canvas.width / 2,
    y: 100,
    radius: paddleRadius,
    color: "#f00"
  };

  const puck = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    vx: 6,
    vy: 6,
    radius: puckRadius,
    color: "#fff"
  };

  canvas.addEventListener('mousemove', (e) => {
    player.x = e.clientX;
    player.y = e.clientY;
  });

  function drawCircle(x, y, r, color) {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.closePath();
  }

  function moveAI() {
    if (puck.y < canvas.height / 2) {
      if (puck.x < ai.x) ai.x -= aiSpeed;
      if (puck.x > ai.x) ai.x += aiSpeed;
    }
  }

  function checkCollision(a, b) {
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    return distance < a.radius + b.radius;
  }

  function resetPuck(scoredBy) {
    puck.x = canvas.width / 2;
    puck.y = canvas.height / 2;
    puck.vx = 6 * (Math.random() > 0.5 ? 1 : -1);
    puck.vy = 6 * (Math.random() > 0.5 ? 1 : -1);

    if (scoredBy === "player") playerScore++;
    if (scoredBy === "ai") aiScore++;

    document.getElementById("playerScore").textContent = playerScore;
    document.getElementById("aiScore").textContent = aiScore;
  }

  function update() {
    puck.x += puck.vx;
    puck.y += puck.vy;

    // Wall bounce
    if (puck.x <= puck.radius || puck.x >= canvas.width - puck.radius) puck.vx *= -1;

    // Goal detection
    if (puck.y <= 0) resetPuck("player");
    if (puck.y >= canvas.height) resetPuck("ai");

    // Paddle collisions
    if (checkCollision(puck, player)) {
      let angle = Math.atan2(puck.y - player.y, puck.x - player.x);
      puck.vx = 6 * Math.cos(angle);
      puck.vy = 6 * Math.sin(angle);
    }

    if (checkCollision(puck, ai)) {
      let angle = Math.atan2(puck.y - ai.y, puck.x - ai.x);
      puck.vx = 6 * Math.cos(angle);
      puck.vy = 6 * Math.sin(angle);
    }

    moveAI();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCircle(player.x, player.y, player.radius, player.color);
    drawCircle(ai.x, ai.y, ai.radius, ai.color);
    drawCircle(puck.x, puck.y, puck.radius, puck.color);
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>
</body>
</html>
