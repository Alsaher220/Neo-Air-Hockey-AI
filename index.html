<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo Air Hockey - Final</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#000 40%, #111);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: #0a0a0a;
      border: 5px solid #00fff7;
      box-shadow: 0 0 30px #00fff7;
      border-radius: 12px;
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00fff7;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Player: 0 | AI: 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <audio id="goalSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5479564f96.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.getElementById("scoreboard");
    const goalSound = document.getElementById("goalSound");

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    let playerScore = 0;
    let aiScore = 0;

    const paddleRadius = 28;
    const puckRadius = 12;

    const player = { x: WIDTH / 2, y: HEIGHT - 40, color: "#00fff7" };
    const ai = { x: WIDTH / 2, y: 40, color: "#ff0055" };
    const puck = {
      x: WIDTH / 2,
      y: HEIGHT / 2,
      vx: 4,
      vy: 3,
      color: "#ffffff"
    };

    function drawField() {
      ctx.fillStyle = "#0a0a0a";
      ctx.fillRect(0, 0, WIDTH, HEIGHT);

      // center line
      ctx.strokeStyle = "#00fff7";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, HEIGHT / 2);
      ctx.lineTo(WIDTH, HEIGHT / 2);
      ctx.stroke();

      // center circle
      ctx.beginPath();
      ctx.arc(WIDTH / 2, HEIGHT / 2, 60, 0, Math.PI * 2);
      ctx.stroke();

      // goals
      ctx.fillStyle = "#00fff7";
      ctx.fillRect(WIDTH / 2 - 60, 0, 120, 5); // AI goal
      ctx.fillRect(WIDTH / 2 - 60, HEIGHT - 5, 120, 5); // Player goal
    }

    function drawPaddle(p) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, paddleRadius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.shadowColor = p.color;
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawPuck() {
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puckRadius, 0, Math.PI * 2);
      ctx.fillStyle = puck.color;
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function resetPuck() {
      puck.x = WIDTH / 2;
      puck.y = HEIGHT / 2;
      puck.vx = (Math.random() > 0.5 ? 1 : -1) * 4;
      puck.vy = (Math.random() > 0.5 ? 1 : -1) * 3;
    }

    function updateAI() {
      if (puck.y < HEIGHT / 2) {
        if (puck.x < ai.x - 5) ai.x -= 3;
        else if (puck.x > ai.x + 5) ai.x += 3;
      }
    }

    function checkCollisions() {
      puck.x += puck.vx;
      puck.y += puck.vy;

      // Wall bounce
      if (puck.x - puckRadius < 0 || puck.x + puckRadius > WIDTH) puck.vx *= -1;

      // Paddle - Player
      const dxP = puck.x - player.x;
      const dyP = puck.y - player.y;
      const distP = Math.sqrt(dxP * dxP + dyP * dyP);
      if (distP < paddleRadius + puckRadius) {
        puck.vx = dxP * 0.15;
        puck.vy = dyP * 0.15;
      }

      // Paddle - AI
      const dxA = puck.x - ai.x;
      const dyA = puck.y - ai.y;
      const distA = Math.sqrt(dxA * dxA + dyA * dyA);
      if (distA < paddleRadius + puckRadius) {
        puck.vx = dxA * 0.15;
        puck.vy = dyA * 0.15;
      }

      // Scoring
      if (
        puck.y + puckRadius >= HEIGHT &&
        puck.x > WIDTH / 2 - 60 &&
        puck.x < WIDTH / 2 + 60
      ) {
        aiScore++;
        goalSound.play();
        resetPuck();
      }

      if (
        puck.y - puckRadius <= 0 &&
        puck.x > WIDTH / 2 - 60 &&
        puck.x < WIDTH / 2 + 60
      ) {
        playerScore++;
        goalSound.play();
        resetPuck();
      }

      scoreboard.textContent = `Player: ${playerScore} | AI: ${aiScore}`;
    }

    function drawGame() {
      drawField();
      drawPaddle(player);
      drawPaddle(ai);
      drawPuck();
    }

    function loop() {
      checkCollisions();
      updateAI();
      drawGame();
      requestAnimationFrame(loop);
    }

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      player.x = e.clientX - rect.left;
      player.y = e.clientY - rect.top;
      if (player.y < HEIGHT / 2 + 30) player.y = HEIGHT / 2 + 30;
    });

    resetPuck();
    loop();
  </script>
</body>
</html>
