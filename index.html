<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo Air Hockey</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      cursor: none;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
    }
    #pauseBtn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      padding: 8px 16px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="scoreBoard">Player: 0 | AI: 0 | High Score: 0</div>
  <button id="pauseBtn">Pause</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let paddleWidth = 100, paddleHeight = 10, paddleSpeed = 8;
    let player = { x: canvas.width / 2 - paddleWidth / 2, y: canvas.height - 20, score: 0 };
    let ai = { x: canvas.width / 2 - paddleWidth / 2, y: 10, score: 0 };
    let puck = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speedX: 4,
      speedY: 4
    };

    let paused = false;
    const goalSound = new Audio("https://cdn.pixabay.com/audio/2021/08/04/audio_640cc74e28.mp3");
    let highScore = parseInt(localStorage.getItem("highScore")) || 0;

    function drawPaddle(x, y, color) {
      ctx.beginPath();
      ctx.shadowColor = color;
      ctx.shadowBlur = 15;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
      ctx.shadowBlur = 0;
    }

    function drawPuck() {
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#eee";
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawCenterLine() {
      ctx.strokeStyle = '#444';
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 15]);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function drawBoundaries() {
      ctx.strokeStyle = '#555';
      ctx.lineWidth = 4;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    function drawCustomCursor() {
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = '#0ff';
      ctx.shadowColor = '#0ff';
      ctx.shadowBlur = 12;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    let mouse = { x: player.x + paddleWidth / 2, y: player.y };
    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
    });

    canvas.addEventListener('touchmove', e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.touches[0].clientX - rect.left;
    });

    document.getElementById('pauseBtn').onclick = () => {
      paused = !paused;
      document.getElementById('pauseBtn').innerText = paused ? 'Resume' : 'Pause';
    };

    function update() {
      if (paused) return;

      player.x = mouse.x - paddleWidth / 2;
      player.x = Math.max(0, Math.min(canvas.width - paddleWidth, player.x));

      // Simple AI
      if (puck.y < canvas.height / 2) {
        if (puck.x < ai.x + paddleWidth / 2) ai.x -= paddleSpeed / 1.5;
        else ai.x += paddleSpeed / 1.5;
        ai.x = Math.max(0, Math.min(canvas.width - paddleWidth, ai.x));
      }

      puck.x += puck.speedX;
      puck.y += puck.speedY;

      // Wall collision
      if (puck.x - puck.radius < 0 || puck.x + puck.radius > canvas.width) puck.speedX *= -1;

      // Paddle collision
      if (puck.y + puck.radius > player.y &&
          puck.x > player.x && puck.x < player.x + paddleWidth) {
        puck.speedY *= -1;
        puck.y = player.y - puck.radius;
      }

      if (puck.y - puck.radius < ai.y + paddleHeight &&
          puck.x > ai.x && puck.x < ai.x + paddleWidth) {
        puck.speedY *= -1;
        puck.y = ai.y + paddleHeight + puck.radius;
      }

      // Goal
      if (puck.y - puck.radius <= 0) {
        player.score++;
        goalSound.play();
        resetPuck();
      } else if (puck.y + puck.radius >= canvas.height) {
        ai.score++;
        goalSound.play();
        resetPuck();
      }

      // High score
      if (player.score > highScore) {
        highScore = player.score;
        localStorage.setItem("highScore", highScore);
      }
    }

    function resetPuck() {
      puck.x = canvas.width / 2;
      puck.y = canvas.height / 2;
      puck.speedY *= -1;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCenterLine();
      drawBoundaries();
      drawPaddle(player.x, player.y, "#00f");
      drawPaddle(ai.x, ai.y, "#f00");
      drawPuck();
      drawCustomCursor();
      document.getElementById('scoreBoard').textContent = `Player: ${player.score} | AI: ${ai.score} | High Score: ${highScore}`;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
