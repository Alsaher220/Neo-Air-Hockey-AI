<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo Air Hockey</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }
    #scoreboard {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      text-shadow: 0 0 5px cyan;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Player 0 : 0 AI</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Sounds
    const hitSound = new Audio("https://cdn.pixabay.com/audio/2022/10/30/audio_ffa24b2b6b.mp3");
    const goalSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_492ff5b92d.mp3");

    // Game objects
    let playerScore = 0, aiScore = 0;
    const paddle = { x: 40, y: canvas.height / 2 - 40, w: 15, h: 80, color: 'cyan' };
    const aiPaddle = { x: canvas.width - 55, y: canvas.height / 2 - 40, w: 15, h: 80, color: 'red' };
    const puck = { x: canvas.width / 2, y: canvas.height / 2, r: 12, dx: 5, dy: 3, color: 'white' };

    function drawPaddle(p) {
      ctx.fillStyle = p.color;
      ctx.shadowBlur = 15;
      ctx.shadowColor = p.color;
      ctx.fillRect(p.x, p.y, p.w, p.h);
      ctx.shadowBlur = 0;
    }

    function drawPuck() {
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.r, 0, Math.PI * 2);
      ctx.fillStyle = puck.color;
      ctx.shadowBlur = 20;
      ctx.shadowColor = 'white';
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawCenterLine() {
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 10]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCenterLine();
      drawPaddle(paddle);
      drawPaddle(aiPaddle);
      drawPuck();
    }

    function update() {
      puck.x += puck.dx;
      puck.y += puck.dy;

      // Bounce off top and bottom
      if (puck.y - puck.r < 0 || puck.y + puck.r > canvas.height) {
        puck.dy *= -1;
      }

      // Player paddle collision
      if (
        puck.x - puck.r < paddle.x + paddle.w &&
        puck.y > paddle.y &&
        puck.y < paddle.y + paddle.h
      ) {
        puck.dx *= -1;
        puck.x = paddle.x + paddle.w + puck.r;
        hitSound.play();
      }

      // AI paddle collision
      if (
        puck.x + puck.r > aiPaddle.x &&
        puck.y > aiPaddle.y &&
        puck.y < aiPaddle.y + aiPaddle.h
      ) {
        puck.dx *= -1;
        puck.x = aiPaddle.x - puck.r;
        hitSound.play();
      }

      // Score detection
      if (puck.x < 0) {
        aiScore++;
        goalSound.play();
        reset();
      } else if (puck.x > canvas.width) {
        playerScore++;
        goalSound.play();
        reset();
      }

      document.getElementById("scoreboard").innerText = `Player ${playerScore} : ${aiScore}`;

      // AI movement
      let center = aiPaddle.y + aiPaddle.h / 2;
      if (center < puck.y - 15) aiPaddle.y += 3;
      else if (center > puck.y + 15) aiPaddle.y -= 3;

      aiPaddle.y = Math.max(0, Math.min(canvas.height - aiPaddle.h, aiPaddle.y));
    }

    function reset() {
      puck.x = canvas.width / 2;
      puck.y = canvas.height / 2;
      puck.dx *= -1;
      puck.dy = 3 * (Math.random() > 0.5 ? 1 : -1);
    }

    // Control paddle with mouse
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      paddle.y = mouseY - paddle.h / 2;
      paddle.y = Math.max(0, Math.min(canvas.height - paddle.h, paddle.y));
    });

    function gameLoop() {
      draw();
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
