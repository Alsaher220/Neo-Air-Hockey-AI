<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neo Air Hockey AI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: radial-gradient(#111, #000);
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 2;
    }
    #ui button {
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 6px 10px;
      margin-right: 8px;
      cursor: pointer;
    }
    #scoreDisplay {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="scoreDisplay">Player: 0 | AI: 0</div>
    <button onclick="togglePause()">⏯ Pause/Play</button>
    <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
  </div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let width, height;

    let playerScore = parseInt(localStorage.getItem("playerScore")) || 0;
    let aiScore = parseInt(localStorage.getItem("aiScore")) || 0;

    let paused = false;

    const paddle = {
      x: 100,
      y: 0,
      r: 25,
      color: "#00f"
    };

    const ai = {
      x: 100,
      y: 0,
      r: 25,
      color: "#f00"
    };

    const puck = {
      x: 0,
      y: 0,
      r: 15,
      color: "#0f0",
      dx: 4,
      dy: 4
    };

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      paddle.y = height - 100;
      ai.y = 100;
      puck.x = width / 2;
      puck.y = height / 2;
    }

    function drawCircle(x, y, r, color, glow = 20) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = glow;
      ctx.fill();
      ctx.closePath();
    }

    function drawCenterLine() {
      ctx.beginPath();
      ctx.setLineDash([12, 18]);
      ctx.moveTo(0, height / 2);
      ctx.lineTo(width, height / 2);
      ctx.strokeStyle = "rgba(255, 0, 0, 0.8)";
      ctx.lineWidth = 3;
      ctx.shadowColor = "red";
      ctx.shadowBlur = 15;
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function moveAI() {
      const targetX = puck.x;
      ai.x += (targetX - ai.x) * 0.05;
    }

    function updatePuck() {
      puck.x += puck.dx;
      puck.y += puck.dy;

      if (puck.x - puck.r < 0 || puck.x + puck.r > width) puck.dx *= -1;

      if (puck.y - puck.r < 0) {
        playerScore++;
        saveScores();
        resetPuck();
        goalSound.play();
      }
      if (puck.y + puck.r > height) {
        aiScore++;
        saveScores();
        resetPuck();
        goalSound.play();
      }

      // Paddle collision
      [paddle, ai].forEach(pad => {
        let dx = puck.x - pad.x;
        let dy = puck.y - pad.y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < puck.r + pad.r) {
          puck.dy *= -1;
          hitSound.play();
        }
      });
    }

    function resetPuck() {
      puck.x = width / 2;
      puck.y = height / 2;
      puck.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
      puck.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      drawCenterLine();
      drawCircle(paddle.x, paddle.y, paddle.r, paddle.color);
      drawCircle(ai.x, ai.y, ai.r, ai.color);
      drawCircle(puck.x, puck.y, puck.r, puck.color);
    }

    function loop() {
      if (!paused) {
        moveAI();
        updatePuck();
        draw();
      }
      requestAnimationFrame(loop);
    }

    function togglePause() {
      paused = !paused;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => {
          alert(`Error: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    function saveScores() {
      localStorage.setItem("playerScore", playerScore);
      localStorage.setItem("aiScore", aiScore);
      document.getElementById("scoreDisplay").innerText = `Player: ${playerScore} | AI: ${aiScore}`;
    }

    window.addEventListener("resize", resize);
    resize();
    resetPuck();
    saveScores();
    loop();

    // Touch controls
    canvas.addEventListener("touchmove", e => {
      paddle.x = e.touches[0].clientX;
    });

    // Sound effects
    const hitSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_a3160ba638.mp3");
    const goalSound = new Audio("https://cdn.pixabay.com/audio/2022/02/15/audio_d753e54b87.mp3");
  </script>
</body>
</html>
