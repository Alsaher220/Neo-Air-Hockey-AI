<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neo Air Hockey AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: #050505; cursor: url('https://cur.cursors-4u.net/games/gam-1/gam31.cur'), auto; }
    canvas { display: block; background: #111; margin: 0 auto; border: 6px solid #00ffea; border-radius: 10px; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: 'Arial', sans-serif;
      z-index: 10;
    }
    #ui button {
      background: #00ffea;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    #scoreboard {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="togglePause()">‚èØÔ∏è Pause/Play</button>
    <button onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
    <div id="scoreboard">Player: 0 | AI: 0 | High Score: 0</div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <audio id="goalSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="bgMusic" src="https://www.fesliyanstudios.com/play-mp3/7232" loop autoplay></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 400;

    let paused = false;
    let playerScore = 0, aiScore = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    const scoreboard = document.getElementById('scoreboard');
    const goalSound = document.getElementById('goalSound');

    const puck = { x: 400, y: 200, radius: 10, vx: 5, vy: 3 };
    const player = { x: 100, y: 200, radius: 20 };
    const ai = { x: 700, y: 200, radius: 20 };

    function update() {
      if (paused) return;

      puck.x += puck.vx;
      puck.y += puck.vy;

      // Bounce
      if (puck.y <= 0 || puck.y >= canvas.height) puck.vy *= -1;

      // Collision with player
      let dx = puck.x - player.x;
      let dy = puck.y - player.y;
      if (Math.hypot(dx, dy) < puck.radius + player.radius) {
        puck.vx *= -1;
        puck.x = player.x + puck.radius + player.radius;
      }

      // Collision with AI
      dx = puck.x - ai.x;
      dy = puck.y - ai.y;
      if (Math.hypot(dx, dy) < puck.radius + ai.radius) {
        puck.vx *= -1;
        puck.x = ai.x - puck.radius - ai.radius;
      }

      // AI movement
      if (ai.y < puck.y) ai.y += 3;
      if (ai.y > puck.y) ai.y -= 3;

      // Goals
      if (puck.x <= 0) {
        aiScore++;
        reset();
        goalSound.play();
      }
      if (puck.x >= canvas.width) {
        playerScore++;
        goalSound.play();
        if (playerScore > highScore) {
          highScore = playerScore;
          localStorage.setItem('highScore', highScore);
        }
        reset();
      }

      scoreboard.textContent = `Player: ${playerScore} | AI: ${aiScore} | High Score: ${highScore}`;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Field
      ctx.strokeStyle = '#00ffea';
      ctx.lineWidth = 4;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();

      // Goals
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, canvas.height / 2 - 40, 5, 80);
      ctx.fillRect(canvas.width - 5, canvas.height / 2 - 40, 5, 80);

      // Puck
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();

      // Players
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffea';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(ai.x, ai.y, ai.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#ff004c';
      ctx.fill();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function reset() {
      puck.x = 400;
      puck.y = 200;
      puck.vx = 5 * (Math.random() > 0.5 ? 1 : -1);
      puck.vy = 3 * (Math.random() > 0.5 ? 1 : -1);
    }

    function togglePause() {
      paused = !paused;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => alert(`Error: ${err}`));
      } else {
        document.exitFullscreen();
      }
    }

    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      player.y = touch.clientY - rect.top;
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      player.y = e.clientY - rect.top;
    });

    reset();
    loop();
  </script>
</body>
</html>
