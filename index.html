<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo Air Hockey</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0ff, #00f, #f0f, #000);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      display: block;
      margin: auto;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 30px #0ff inset, 0 0 60px #00f inset;
      border: 3px solid #999;
      border-radius: 10px;
      cursor: none;
    }

    #ui {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00f;
    }

    #leftPanel, #rightPanel {
      position: absolute;
      top: 0;
      height: 100%;
      width: 20px;
      background: linear-gradient(to bottom, #00f, #0ff);
      box-shadow: 0 0 20px #0ff;
    }

    #leftPanel { left: 0; }
    #rightPanel { right: 0; }

    #pauseBtn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      padding: 10px 20px;
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    #pauseBtn:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="leftPanel"></div>
  <div id="rightPanel"></div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="ui">Player: 0 | AI: 0 | High Score: 0</div>
  <button id="pauseBtn">Pause</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const ui = document.getElementById('ui');
    const pauseBtn = document.getElementById('pauseBtn');

    let paddleWidth = 100, paddleHeight = 10, paddleSpeed = 8;
    let player = { x: canvas.width / 2 - paddleWidth / 2, y: canvas.height - 20, score: 0 };
    let ai = { x: canvas.width / 2 - paddleWidth / 2, y: 10, score: 0 };
    let puck = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speedX: 4,
      speedY: 4,
      trail: []
    };

    let paused = false;
    const goalSound = new Audio("https://cdn.pixabay.com/audio/2021/08/04/audio_640cc74e28.mp3");
    let highScore = parseInt(localStorage.getItem("highScore")) || 0;

    let mouse = { x: player.x + paddleWidth / 2, y: player.y };
    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
    });
    canvas.addEventListener('touchmove', e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.touches[0].clientX - rect.left;
    });

    pauseBtn.onclick = () => {
      paused = !paused;
      pauseBtn.innerText = paused ? 'Resume' : 'Pause';
    };

    function drawPaddle(x, y, color) {
      ctx.beginPath();
      ctx.shadowColor = color;
      ctx.shadowBlur = 20;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
      ctx.shadowBlur = 0;
    }

    function drawPuck() {
      // Trail
      puck.trail.push({ x: puck.x, y: puck.y });
      if (puck.trail.length > 10) puck.trail.shift();

      for (let i = 0; i < puck.trail.length; i++) {
        const t = puck.trail[i];
        ctx.beginPath();
        ctx.arc(t.x, t.y, puck.radius * (i / puck.trail.length), 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${i / puck.trail.length})`;
        ctx.fill();
      }

      // Puck
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#fff";
      ctx.shadowColor = "#0ff";
      ctx.shadowBlur = 15;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawCenterLine() {
      ctx.strokeStyle = '#0ff';
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 15]);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function drawBoundaries() {
      ctx.strokeStyle = '#0ff';
      ctx.lineWidth = 4;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    function drawCustomCursor() {
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = '#0ff';
      ctx.shadowColor = '#0ff';
      ctx.shadowBlur = 12;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function update() {
      if (paused) return;

      player.x = mouse.x - paddleWidth / 2;
      player.x = Math.max(0, Math.min(canvas.width - paddleWidth, player.x));

      // AI movement
      if (puck.y < canvas.height / 2) {
        if (puck.x < ai.x + paddleWidth / 2) ai.x -= paddleSpeed / 1.5;
        else ai.x += paddleSpeed / 1.5;
        ai.x = Math.max(0, Math.min(canvas.width - paddleWidth, ai.x));
      }

      puck.x += puck.speedX;
      puck.y += puck.speedY;

      // Wall bounce
      if (puck.x - puck.radius < 0 || puck.x + puck.radius > canvas.width) puck.speedX *= -1;

      // Paddle bounce
      if (puck.y + puck.radius > player.y && puck.x > player.x && puck.x < player.x + paddleWidth) {
        puck.speedY *= -1;
        puck.y = player.y - puck.radius;
      }
      if (puck.y - puck.radius < ai.y + paddleHeight && puck.x > ai.x && puck.x < ai.x + paddleWidth) {
        puck.speedY *= -1;
        puck.y = ai.y + paddleHeight + puck.radius;
      }

      // Scoring
      if (puck.y - puck.radius <= 0) {
        player.score++;
        goalSound.play();
        resetPuck();
      } else if (puck.y + puck.radius >= canvas.height) {
        ai.score++;
        goalSound.play();
        resetPuck();
      }

      // Save high score
      if (player.score > highScore) {
        highScore = player.score;
        localStorage.setItem("highScore", highScore);
      }
    }

    function resetPuck() {
      puck.x = canvas.width / 2;
      puck.y = canvas.height / 2;
      puck.speedY *= -1;
      puck.speedX = (Math.random() > 0.5 ? 1 : -1) * 4;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCenterLine();
      drawBoundaries();
      drawPaddle(player.x, player.y, "#00f");
      drawPaddle(ai.x, ai.y, "#f00");
      drawPuck();
      drawCustomCursor();
      ui.textContent = `Player: ${player.score} | AI: ${ai.score} | High Score: ${highScore}`;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
