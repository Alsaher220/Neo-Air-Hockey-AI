<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo Air Hockey AI</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; background: #111; }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Player 0 : 0 AI</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let playerScore = 0, aiScore = 0;
    const paddle = { x: 50, y: canvas.height / 2 - 40, w: 15, h: 80 };
    const aiPaddle = { x: canvas.width - 65, y: canvas.height / 2 - 40, w: 15, h: 80 };
    const puck = { x: canvas.width / 2, y: canvas.height / 2, r: 12, dx: 5, dy: 3 };

    const hitSound = new Audio("https://cdn.pixabay.com/audio/2022/10/30/audio_ffa24b2b6b.mp3");
    const goalSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_492ff5b92d.mp3");

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background elements
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();

      // Draw paddles and puck
      ctx.fillStyle = "#0f0";
      ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

      ctx.fillStyle = "#f00";
      ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.w, aiPaddle.h);

      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.r, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      puck.x += puck.dx;
      puck.y += puck.dy;

      // Bounce off top and bottom
      if (puck.y - puck.r < 0 || puck.y + puck.r > canvas.height) {
        puck.dy *= -1;
      }

      // Player paddle collision
      if (
        puck.x - puck.r < paddle.x + paddle.w &&
        puck.y > paddle.y &&
        puck.y < paddle.y + paddle.h
      ) {
        puck.dx *= -1;
        puck.x = paddle.x + paddle.w + puck.r;
        hitSound.play();
      }

      // AI paddle collision
      if (
        puck.x + puck.r > aiPaddle.x &&
        puck.y > aiPaddle.y &&
        puck.y < aiPaddle.y + aiPaddle.h
      ) {
        puck.dx *= -1;
        puck.x = aiPaddle.x - puck.r;
        hitSound.play();
      }

      // Scoring
      if (puck.x < 0) {
        aiScore++;
        reset();
        goalSound.play();
      } else if (puck.x > canvas.width) {
        playerScore++;
        reset();
        goalSound.play();
      }

      document.getElementById("scoreboard").innerText = `Player ${playerScore} : ${aiScore}`;

      // AI movement
      let center = aiPaddle.y + aiPaddle.h / 2;
      if (center < puck.y - 15) aiPaddle.y += 4;
      else if (center > puck.y + 15) aiPaddle.y -= 4;

      // Keep AI paddle on screen
      if (aiPaddle.y < 0) aiPaddle.y = 0;
      if (aiPaddle.y + aiPaddle.h > canvas.height) aiPaddle.y = canvas.height - aiPaddle.h;
    }

    function reset() {
      puck.x = canvas.width / 2;
      puck.y = canvas.height / 2;
      puck.dx *= -1;
    }

    canvas.addEventListener("mousemove", (e) => {
      let rect = canvas.getBoundingClientRect();
      let mouseY = e.clientY - rect.top;
      paddle.y = mouseY - paddle.h / 2;

      // Lock paddle to left side and inside screen
      if (paddle.y < 0) paddle.y = 0;
      if (paddle.y + paddle.h > canvas.height) paddle.y = canvas.height - paddle.h;
    });

    function gameLoop() {
      draw();
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
