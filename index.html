<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo Air Hockey AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      cursor: url('https://cur.cursors-4u.net/sports/spo-3/spo263.cur'), auto;
    }

    canvas {
      display: block;
      background: linear-gradient(45deg, #0a0a0a, #111);
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      color: #fff;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="togglePause()">‚èØ Pause/Play</button>
    <button onclick="resetGame()">üîÅ Restart</button>
  </div>
  <div id="scoreBoard">Player: 0 | AI: 0 | High Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const paddleWidth = 20, paddleHeight = 100;
    const puckSize = 20;

    let paused = false;
    let playerScore = 0, aiScore = 0;
    let highScore = parseInt(localStorage.getItem("highScore")) || 0;

    const player = {
      x: 30,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "#00BFFF"
    };

    const ai = {
      x: canvas.width - 50,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: "#FF3E3E"
    };

    const puck = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: puckSize,
      dx: 6 * (Math.random() > 0.5 ? 1 : -1),
      dy: 6 * (Math.random() > 0.5 ? 1 : -1),
      color: "#fff"
    };

    function drawGlowingRect(x, y, width, height, color) {
      ctx.save();
      ctx.shadowColor = color;
      ctx.shadowBlur = 20;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
      ctx.restore();
    }

    function drawGlowingPuck(x, y, size, color) {
      ctx.save();
      ctx.shadowColor = color;
      ctx.shadowBlur = 20;
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, size / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    function drawCenterLine() {
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 2;
      ctx.setLineDash([15, 10]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function playSound(type) {
      const sound = new Audio(type === 'goal'
        ? 'https://freesound.org/data/previews/337/337049_3231594-lq.mp3'
        : 'https://freesound.org/data/previews/18/18500_1058-lq.mp3');
      sound.volume = 0.4;
      sound.play();
    }

    function update() {
      if (paused) return;

      puck.x += puck.dx;
      puck.y += puck.dy;

      if (puck.y < 0 || puck.y > canvas.height) {
        puck.dy *= -1;
      }

      if (
        puck.x < player.x + player.width &&
        puck.y > player.y &&
        puck.y < player.y + player.height
      ) {
        puck.dx *= -1;
        puck.x = player.x + player.width;
        playSound('hit');
      }

      if (
        puck.x + puck.size > ai.x &&
        puck.y > ai.y &&
        puck.y < ai.y + ai.height
      ) {
        puck.dx *= -1;
        puck.x = ai.x - puck.size;
        playSound('hit');
      }

      if (puck.x < 0) {
        aiScore++;
        resetPuck();
        playSound('goal');
      } else if (puck.x > canvas.width) {
        playerScore++;
        if (playerScore > highScore) {
          highScore = playerScore;
          localStorage.setItem("highScore", highScore);
        }
        resetPuck();
        playSound('goal');
      }

      const aiCenter = ai.y + ai.height / 2;
      if (aiCenter < puck.y - 35) ai.y += 6;
      else if (aiCenter > puck.y + 35) ai.y -= 6;

      ai.y = Math.max(0, Math.min(canvas.height - ai.height, ai.y));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCenterLine();
      drawGlowingRect(player.x, player.y, player.width, player.height, player.color);
      drawGlowingRect(ai.x, ai.y, ai.width, ai.height, ai.color);
      drawGlowingPuck(puck.x, puck.y, puck.size, "#ffffff");
    }

    function loop() {
      update();
      draw();
      document.getElementById('scoreBoard').textContent =
        `Player: ${playerScore} | AI: ${aiScore} | High Score: ${highScore}`;
      requestAnimationFrame(loop);
    }

    function resetPuck() {
      puck.x = canvas.width / 2;
      puck.y = canvas.height / 2;
      puck.dx *= -1;
      puck.dy = 6 * (Math.random() > 0.5 ? 1 : -1);
    }

    function resetGame() {
      playerScore = 0;
      aiScore = 0;
      resetPuck();
    }

    function togglePause() {
      paused = !paused;
    }

    window.addEventListener("keydown", e => {
      const speed = 20;
      if (e.key === "ArrowUp") player.y -= speed;
      if (e.key === "ArrowDown") player.y += speed;
    });

    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      player.y = touch.clientY - player.height / 2;
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    loop();
  </script>
</body>
</html>
