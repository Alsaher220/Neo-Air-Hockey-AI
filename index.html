<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo Air Hockey AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: radial-gradient(circle at center, #222, #000);
    }
    #scoreboard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="scoreboard">Player: 0 | AI: 0</div>
<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreboard = document.getElementById('scoreboard');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let paddleRadius = 50;
  let puckRadius = 20;
  let aiSpeed = 5;

  const player = {
    x: canvas.width / 2,
    y: canvas.height - 100,
    radius: paddleRadius,
    color: "#00f"
  };

  const ai = {
    x: canvas.width / 2,
    y: 100,
    radius: paddleRadius,
    color: "#f00"
  };

  const puck = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    vx: 5,
    vy: 5,
    radius: puckRadius,
    color: "#fff"
  };

  let playerScore = 0;
  let aiScore = 0;

  function resetPuck() {
    puck.x = canvas.width / 2;
    puck.y = canvas.height / 2;
    puck.vx = (Math.random() > 0.5 ? 5 : -5);
    puck.vy = (Math.random() > 0.5 ? 5 : -5);
  }

  canvas.addEventListener('mousemove', (e) => {
    player.x = e.clientX;
    player.y = e.clientY;
  });

  function drawCircle(x, y, r, color) {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.closePath();
  }

  function moveAI() {
    if (puck.y < canvas.height / 2) {
      if (puck.x < ai.x) ai.x -= aiSpeed;
      else if (puck.x > ai.x) ai.x += aiSpeed;
    }
  }

  function checkCollision(obj1, obj2) {
    let dx = obj1.x - obj2.x;
    let dy = obj1.y - obj2.y;
    let distance = Math.sqrt(dx * dx + dy * dy);
    return distance < obj1.radius + obj2.radius;
  }

  function update() {
    puck.x += puck.vx;
    puck.y += puck.vy;

    // Wall bounce
    if (puck.x <= puck.radius || puck.x >= canvas.width - puck.radius) {
      puck.vx *= -1;
    }

    // Score check
    if (puck.y <= 0) {
      playerScore++;
      resetPuck();
    } else if (puck.y >= canvas.height) {
      aiScore++;
      resetPuck();
    }

    // Collision with paddles
    if (checkCollision(puck, player)) {
      let angle = Math.atan2(puck.y - player.y, puck.x - player.x);
      puck.vx = 6 * Math.cos(angle);
      puck.vy = 6 * Math.sin(angle);
    }

    if (checkCollision(puck, ai)) {
      let angle = Math.atan2(puck.y - ai.y, puck.x - ai.x);
      puck.vx = 6 * Math.cos(angle);
      puck.vy = 6 * Math.sin(angle);
    }

    moveAI();
    updateScoreboard();
  }

  function updateScoreboard() {
    scoreboard.textContent = `Player: ${playerScore} | AI: ${aiScore}`;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawCircle(player.x, player.y, player.radius, player.color);
    drawCircle(ai.x, ai.y, ai.radius, ai.color);
    drawCircle(puck.x, puck.y, puck.radius, puck.color);
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>
</body>
</html>
